<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Rim'conseil</title>
      <link href="styles.css" rel="stylesheet">
      <link rel="icon" type="image/png" href="https://example.com/path/to/your/favicon.png">
   </head>
   <body style="margin:0px;" id="content">
      <script src="components/header.js"></script>
      <script>
         const options = { method: 'GET' };
         
         // Fetch JSON data and render it
         fetch('http://rimconseil.com:5000/articles', options)
           .then(response => response.json())
           .then(response => {
             const container = document.getElementById("container");
             response.forEach(item => {
               const html = `
               <div class="div_white" style="padding: 30px; position: relative; margin-bottom: 20px">
                 <p>${item.date}</p>
                 <h1 class="title_left_blue">${item.title}</h1>
                 <p style="margin-bottom: 12px;">${item.text}</p>
                 <img style="border-radius: 12px; width: 20%;" src="${item.image}">
               </div>`;
               container.innerHTML += html;
             });
           })
           .catch(err => console.error(err));
      </script>
      
      <section class="section" style="margin-top:30px;">
         <h1 class="title_left_blue">Actualit√©s</h1>
         <div id="container"></div>
      </section>
      
      <script src="components/footer.js"></script>
   </body>
</html>
